<div class="container">
    <div *ngFor="let project of projects; let i = index">
      <hr *ngIf="i > 0"/>
      <div class="row align-items-center project-row">
        <div class="col-lg-3 col-md-12">
            <figure class="text-center project-img">
                <img src="{{project.img}}" class="figure-img img-fluid rounded border">
            </figure>
        </div>
        <div class="col-md">
            <a href="{{project.link}}" target="_blank"><h3>{{project.title}}</h3></a>
            <p><strong>Summary:</strong> {{project.summary}}</p>
            <p><strong>Tech Used:</strong> {{project.tech}}</p>
        </div>
      </div>
    </div>
</div>
