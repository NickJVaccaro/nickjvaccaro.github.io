<div class="container">
    <div *ngFor="let project of projects; let i = index">
      <hr *ngIf="i > 0"/>
      <div class="row">
        <div class="col-4">
            <figure class="figure">
                <img src="{{project.img}}" class="figure-img img-fluid rounded">
            </figure>
        </div>
        <div class="col">
            <a href="{{project.link}}" target="_blank"><h3>{{project.title}}</h3></a>
            <p><strong>Summary:</strong><br/>{{project.summary}}</p>
            <p><strong>Tech Used:</strong><br/>{{project.tech}}</p>
        </div>
      </div>
    </div>
</div>
